<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starter</title>
    <link rel="stylesheet" href="../static/css/main_1.css">
    <script src = ../static/js/redirect.js></script>
</head>
<body>


    <main class="container">

        <!--heading for page-->
        <div class="heading">
            <h1 class="head">
                Phase1: Data Processing
            </h1>
        </div>
        
        
        <!--Adding python logo-->
        <div class="pylogo">
            <img src="../static/images/python(2).png" alt="python" class="python">
        </div>

        <!--Adding image of robot-->
        <div class="robot">
            <img src="../static/images/machine-learning-artificial-intelligence-deep-learning-computer-science-technology-44866d77e0f551758f0ede44987fd317.png" alt="robot" class="robo">
            </div>


        <!--Button for checking dataset uploaded-->
        <div class="forbutton">

            </button>

        <div class="basics">
            <h2 class="basichead">

            </h2>
        
        <div class="insights1">
            <button onclick = "insights1()">

        <!--Div for checking column names -->
        <div class="insights2">
            <button onclick = "insights2()">
                Data Insights: Level II
            </button>
        </div>
        
        <div class="insights3">
            <button onclick = "insights3()">
                Data Insights: Level III
            </button>
        </div>

        <!--Adding another image-->
        <div class="data">
            <img src="../static/images/data-science-analytics-data-analysis-big-data-technology-34510142ea0e3bb711dc00f8119ab2c9.png" alt="robot" class="robo2">
            </div>
         
        <!--Image showing important-->
        <div class="important">
            <img src="../static/images/computer-icons-download-clip-art-important-8991229358ca06cbf734d6047d175356.png" alt="important" class="imp">

        </div>
        
        </main>
